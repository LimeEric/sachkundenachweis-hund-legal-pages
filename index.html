<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sachkundenachweis Hund – Lernen & Prüfungssimulation</title>
  <meta name="description" content="Lerne effizient für den Sachkundenachweis (Hundeführerschein). Prüfungs­simulation, Lernmodus, Kategorien, Statistiken" />
  <meta name="theme-color" content="#0a84ff" />

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111827;
      --muted: #6b7280;
      --card: #f3f4f6;
      --brand: #0a84ff;
      --brand-ink: #ffffff;
      --ring: rgba(10,132,255,0.25);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0b0d;
        --fg: #f3f4f6;
        --muted: #a1a1aa;
        --card: #141417;
        --brand: #0a84ff;
        --brand-ink: #ffffff;
        --ring: rgba(10,132,255,0.35);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color: var(--fg);
      background: radial-gradient(1200px 800px at 80% -200px, rgba(10,132,255,0.06), transparent 60%) , var(--bg);
      line-height: 1.5;
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

    header {
      position: sticky; top: 0; backdrop-filter: saturate(180%) blur(12px);
      background: color-mix(in srgb, var(--bg) 85%, transparent);
      border-bottom: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
      z-index: 20;
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 0;
    }
    .brand { display: flex; gap: 10px; align-items: center; font-weight: 700; }
    .brand img { width: 28px; height: 28px; border-radius: 6px; }
    .nav a { margin-left: 16px; color: var(--fg); }
    .nav .cta {
      background: var(--brand); color: var(--brand-ink); padding: 8px 14px; border-radius: 10px;
      display: inline-flex; align-items: center; gap: 8px;
      box-shadow: 0 6px 18px var(--ring);
    }
    .hero { padding: 56px 0 28px; }
    .hero h1 { font-size: clamp(28px, 4vw, 44px); margin: 0 0 10px; letter-spacing: -0.02em; }
    .hero p { color: var(--muted); max-width: 750px; margin: 0 0 22px; }
    .badges { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .badge {
      display: inline-flex; align-items: center; gap: 10px; padding: 12px 14px; border-radius: 12px;
      background: var(--card); color: var(--fg); border: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
    }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(12, minmax(0, 1fr)); }
    .card {
      background: var(--card); border: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
      border-radius: 14px; padding: 18px;
    }
    .features .card { grid-column: span 4; min-height: 140px; }
    @media (max-width: 900px) { .features .card { grid-column: span 6; } }
    @media (max-width: 640px) { .features .card { grid-column: span 12; } }

    .screens {
      display: grid; gap: 12px; grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width: 900px) { .screens { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 560px) { .screens { grid-template-columns: 1fr; } }
    .shot {
      background: var(--card); border: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
      border-radius: 16px; padding: 8px;
    }
    .shot img { width: 100%; height: auto; display: block; border-radius: 12px; }

    .section { padding: 30px 0; }
    .section h2 { font-size: clamp(22px, 3vw, 28px); margin: 0 0 12px; }
    .muted { color: var(--muted); }

    footer {
      border-top: 1px solid color-mix(in srgb, var(--fg) 10%, transparent);
      margin-top: 28px; padding: 22px 0 40px;
    }
    .footgrid {
      display: grid; gap: 14px; grid-template-columns: 1fr auto;
      align-items: center;
    }
    @media (max-width: 640px) { .footgrid { grid-template-columns: 1fr; text-align: center; } }
    .links { display: flex; gap: 14px; flex-wrap: wrap; justify-content: center; }
    .legal { color: var(--muted); font-size: 14px; }
    .pill {
      display:inline-block; padding: 6px 10px; border-radius: 999px;
      border: 1px solid color-mix(in srgb, var(--fg) 10%, transparent); background: var(--card);
      color: var(--fg); font-size: 12px;
    }
    .ctaRow { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .ghost {
      border: 1px solid color-mix(in srgb, var(--fg) 20%, transparent);
      background: transparent; color: var(--fg); padding: 10px 14px; border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap nav">
      <div class="brand">
        <span>Sachkundenachweis Hund</span>
      </div>
    </div>
  </header>
</body>
</html>
